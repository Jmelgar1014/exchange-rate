<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7e2ae170c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Currency Exchange Rate</h1>
        <div class="search">

            <input id="enter" type="text" name="" id="" placeholder="Enter Currency">
            <input id="first-amount" type="text" placeholder="Enter amount">
            <input id="second" class="second" type="text" name="" id="" placeholder="Enter Currency">

            <button>Exchange</button>
        </div>
        <div class="rates">
            <p id="start-currency"></p>
            <p id="exchange-currency"></p>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
